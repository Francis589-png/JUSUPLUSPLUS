name: CI â€” Automation Agent

on:
  push:
    paths:
      - 'projects/automation_agent/**'
  pull_request:
    paths:
      - 'projects/automation_agent/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      - name: Run tests
        run: |
          pytest -q projects/automation_agent/tests -q
