name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      - name: Build plugin package
        run: |
          python projects/unreal_plugin/tools/package_unreal_plugin.py --out projects/unreal_plugin/artifacts
      - name: Create GitHub Release and upload artifact
        uses: softprops/action-gh-release@v1
        with:
          files: projects/unreal_plugin/artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
