name: Course Notebooks

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
          pip install nbclient nbformat
      - name: Execute notebooks
        run: |
          python course/tools/execute_notebooks.py
      - name: Run course checks
        run: |
          pytest -q tests/test_course_exercises.py tests/test_course_notebooks.py
