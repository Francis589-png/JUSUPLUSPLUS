name: Course Notebooks (Render)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
          pip install nbconvert nbformat
      - name: Render notebooks
        run: |
          python course/tools/render_notebooks.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: course-notebooks-html
          path: docs/course/notebooks_html
