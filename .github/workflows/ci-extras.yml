name: CI - Extras

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  extras:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
        node-version: [18]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies (wasm/node extras)
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade pytest pytest-cov wasmtime
        npm --version || true
    - name: Run tests (extras)
      run: |
        pytest --maxfail=1 -q
