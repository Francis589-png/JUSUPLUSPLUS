name: CI â€” AI Inference Demo

on:
  push:
    paths:
      - 'projects/ai_inference_service/**'
  pull_request:
    paths:
      - 'projects/ai_inference_service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      - name: Run tests
        run: |
          pytest -q projects/ai_inference_service/tests -q
