name: CI â€” Unreal Plugin TLS Tests

on:
  push:
    paths:
      - 'projects/unreal_plugin/**'
  pull_request:
    paths:
      - 'projects/unreal_plugin/**'

jobs:
  tls-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
          pip install cryptography
      - name: Ensure openssl (best-effort)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openssl || true
          openssl version || true
      - name: Run TLS tests
        run: |
          pytest -q projects/unreal_plugin/tests/test_bridge_tls.py -q
